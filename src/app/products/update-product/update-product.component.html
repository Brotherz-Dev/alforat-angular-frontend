
<h2 mat-dialog-title>עדכן את המוצר</h2>

<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <mat-form-field appearance="outline">
            <mat-label>מס.</mat-label>
            <input matInput id="id" type="text" [value]="product.id" [disabled]="true" />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>ברקוד</mat-label>
            <input matInput formControlName="barCode" id="barCode" type="text" required  />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>שם</mat-label>
            <input matInput formControlName="name" id="name" type="text" required />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>סוג</mat-label>
            <mat-select formControlName="productType_id" [(value)]="selected" required>
                <mat-option *ngFor="let productType of productTypes" [value]="productType.id">
                    {{productType.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>מחיר קנייה</mat-label>
            <input matInput formControlName="buyingPrice" id="buyingPrice" type="number" step="0.01"/>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>מחיר המכירה</mat-label>
            <input matInput formControlName="sellingPrice" type="number" step="0.01" id="sellingPrice" required />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>תיאור</mat-label>
            <textarea matInput formControlName="description" id="description" type="text"></textarea>
        </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog color="primary" id="submit" type="submit">שמור</button>
        <button mat-raised-button mat-dialog-close color="warn">חזרה</button>
    </mat-dialog-actions>

</form>
