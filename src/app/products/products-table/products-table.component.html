<button mat-raised-button class="table-action-btn" color="primary" (click)="addProduct()"><mat-icon>add</mat-icon> Add Product</button>

<mat-form-field >
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Example: pen" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Products" [dataSource]="datasource">

      <!-- Name Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="barCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>barCode</th>
        <td mat-cell *matCellDef="let row">{{row.barCode}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="buyingPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>buyingPrice</th>
        <td mat-cell *matCellDef="let row">{{row?.buyingPrice}}</td>
      </ng-container>

      <ng-container matColumnDef="sellingPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>sellingPrice</th>
        <td mat-cell *matCellDef="let row">{{row.sellingPrice}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell class="clear-table-cell" *matHeaderCellDef mat-sort-header>description</th>
        <td mat-cell class="clear-table-cell" *matCellDef="let productType">
            <mat-icon color="primary" matTooltip="{{productType.description}}">speaker_notes</mat-icon>
        </td>
    </ng-container>


      <ng-container matColumnDef="productType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Product type</th>
        <td mat-cell *matCellDef="let row">{{row.productType.name}}</td>
      </ng-container>

      
  
      <!-- Actions Column -->
      
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click)="editProduct(row)">
          <mat-icon color="primary">edit_note</mat-icon>
        </button>
      </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="datasource.data.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20, 50, 100]"
        showFirstLastButtons
        aria-label="Select page of products">
    </mat-paginator>
  </div>
