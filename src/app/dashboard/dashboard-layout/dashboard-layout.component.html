<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav mat-elevation-z8" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) || isSidebarOver ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>
            <div class="img-container">
                <img src="./../../../assets/logo.png" alt="logo">
            </div>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="dashboard" routerLinkActive="active-list-item">
                <mat-icon aria-label="Sidenav toggle icon">dashboard</mat-icon> עמוד ראשי
            </a>
        </mat-nav-list>
        <mat-nav-list>
            <a mat-list-item routerLink="profile" routerLinkActive="active-list-item">
                <mat-icon aria-label="Sidenav toggle icon">person</mat-icon> פרופיל
            </a>
        </mat-nav-list>

        <mat-nav-list>
            <a mat-list-item id="logout_sidebar_button" routerLinkActive="active-list-item" (click)="logout()">
                <mat-icon aria-label="Sidenav toggle icon">logout</mat-icon> התנתק
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="(isHandset$ | async) || isSidebarOver">
                <mat-icon style="color: white;" aria-label="Sidenav toggle icon">menu</mat-icon>
            </button>


                <button mat-button class="ml-auto" [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger">
                    <mat-icon style="color: white;">account_circle</mat-icon>
                    <mat-menu #menu="matMenu" [overlapTrigger]="false">
                        <span>
                            <button mat-menu-item routerLink="profile">
                                <mat-icon>person</mat-icon>
                                <span> פרופיל </span>
                            </button>
                            <button mat-menu-item (click)="logout()">
                                <mat-icon>exit_to_app</mat-icon>
                                <span> התנתק </span>
                            </button>
                        </span>
                    </mat-menu>
                </button>
           
        </mat-toolbar>
        <div class="my-container">
            <div class="card mx-4  shadow-5-strong" style="
            background: hsla(0, 0%, 100%, 0.8);
            backdrop-filter: blur(30px);
            ">
                <div class="card-body py-5 px-md-5">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
