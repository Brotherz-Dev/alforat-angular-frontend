<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput onchange="calculateTotal()" (keyup)="applyFilter($event)" placeholder="Example: pen" #input>
</mat-form-field>
<div class="mz-info" *ngIf="sale">
  <mat-label> ID: {{sale.id}}</mat-label>

  <mat-label> Customer Name: {{sale.customerName}}</mat-label>
  <mat-label> Phone Number: {{sale.customerName}}</mat-label>
  <mat-label> Date: {{sale.created_at}}</mat-label>
</div>


<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" aria-label="datasource" [dataSource]="datasource">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- barCode Column -->
    <ng-container matColumnDef="barCode">
      <th mat-header-cell *matHeaderCellDef> Bar-Code </th>
      <td mat-cell *matCellDef="let element"> {{element.barCode}} </td>
    </ng-container>



    <!-- price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <!-- count Column -->
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef> Count </th>
      <td mat-cell *matCellDef="let element"> {{element.count}} </td>
      <mat-footer-cell *matFooterCellDef aria-colspan="2"> Total: </mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="calculatedPrice">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> {{calculatePrice(element)}} </td>
      <mat-footer-cell *matFooterCellDef aria-colspan="2">{{ calculateTotal() }}</mat-footer-cell>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index;"></tr>
    <mat-footer-row class="sticky-footer" *matFooterRowDef="['count','calculatedPrice']"></mat-footer-row>


  </table>

</div>
