<form [formGroup]="saleForm" (ngSubmit)="saveSale()">
    <div style="display: flex;">
        <mat-form-field appearance="outline">
            <mat-label>Customer Name</mat-label>
            <input matInput formControlName="customerName" id="customerName" type="text"  />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input matInput formControlName="phoneNumber" id="phoneNumber" type="text"  />
        </mat-form-field>
    </div>
</form>


<mat-form-field >
    <mat-label>BarCode Input</mat-label>
    <input matInput (keyup.enter)="searchProduct($event)" placeholder="Example: pen" #input>
</mat-form-field>



<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" aria-label="datasource" [dataSource]="datasource">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- barCode Column -->
        <ng-container matColumnDef="barCode">
            <th mat-header-cell *matHeaderCellDef> Bar-Code </th>
            <td mat-cell *matCellDef="let element"> {{element.barCode}} </td>
        </ng-container>



        <!-- price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <!-- count Column -->
        <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef> Count </th>
            <td mat-cell *matCellDef="let element"> {{element.count}} </td>
            <mat-footer-cell *matFooterCellDef aria-colspan="2"> Total: </mat-footer-cell>
        </ng-container>

        <!-- Calculated Price Column -->
        <ng-container matColumnDef="calculatedPrice">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> {{calculatePrice(element)}} </td>
            <mat-footer-cell *matFooterCellDef aria-colspan="2">{{ calculateTotal() }}</mat-footer-cell>
        </ng-container>

        <!-- action Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-button (click)="removeProduct(element)">
                    <mat-icon color="warn">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index;" [class.last-added]="lastAddedProductIndex === i"></tr>
        <mat-footer-row class="sticky-footer" *matFooterRowDef="['count','calculatedPrice']"></mat-footer-row>


    </table>

</div>

<br>

<div style="text-align:center;float: right;" class="buttons">
    <button mat-raised-button color="primary" [class.spinner]="loading"
    [disabled]="loading" (click)="saveSale() "><mat-icon>save</mat-icon>Save</button>
</div>
<button mat-raised-button color="primary" (click)="generateSaleReport()"><mat-icon>download</mat-icon>download</button>
