<form [formGroup]="saleForm" (ngSubmit)="saveSale()">

    <button type="button" mat-button color="primary" class="btn btn-link btn-lg" (click)="showCustomerData()"> <mat-icon>add</mat-icon>הוספת פרטי לקוח </button>


    <div class="row" *ngIf="showCustomerInputs">
        <div class="col">
            <mat-form-field appearance="outline">
                <mat-label>שם לקוח</mat-label>
                <input matInput formControlName="customerName" id="customerName" type="text" />
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field appearance="outline">
                <mat-label>טלפון של לקוח</mat-label>
                <input matInput formControlName="customerPhoneNumber" id="phoneNumber" type="text" />
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field appearance="outline">
                <mat-label>מזהה לקוח</mat-label>
                <input matInput formControlName="customerId" id="customerId" type="text" />
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field appearance="outline">
                <mat-label>עיר לקוח</mat-label>
                <input matInput formControlName="customerCity" id="customerCity" type="text" />
            </mat-form-field>
        </div>

    </div>
</form>


<mat-form-field>
    <mat-label>BarCode Input</mat-label>
    <input matInput (keyup.enter)="searchProduct($event)" placeholder="Example: pen" #input>
</mat-form-field>



<div class="mat-elevation-z8">
    <table mat-table class="full-width-table table table-bordered" aria-label="datasource" [dataSource]="datasource">

        <!-- barCode Column -->
        <ng-container matColumnDef="barCode">
            <th mat-header-cell *matHeaderCellDef> ברקוד </th>
            <td mat-cell *matCellDef="let element"> {{element.productBarCode || ''}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> שם </th>
            <td mat-cell *matCellDef="let element"> {{element.productName || ''}} </td>
        </ng-container>


        <!-- price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> מחיר </th>
            <td mat-cell *matCellDef="let element"> <input type="number" id="replyNumber" min="0.1" value="{{element.price}}"> </td>
        </ng-container>

        <!-- count Column -->
        <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef> כמות </th>
            <td mat-cell *matCellDef="let element"> <input type="number" id="replyNumber" min="1" step="1" value="{{element.quantity}}"> </td>
            <mat-footer-cell *matFooterCellDef aria-colspan="2"> סה"כ </mat-footer-cell>
        </ng-container>

        <!-- Calculated Price Column -->
        <ng-container matColumnDef="calculatedPrice">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> {{calculatePrice(element)}} </td>
            <mat-footer-cell *matFooterCellDef aria-colspan="2">{{ calculateTotal() }}</mat-footer-cell>
        </ng-container>

        <!-- action Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-button (click)="removeProduct(element)">
                    <mat-icon color="warn">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index;"
            [class.last-added]="lastAddedProductIndex === i"></tr>
        <mat-footer-row class="sticky-footer" *matFooterRowDef="['count','calculatedPrice']"></mat-footer-row>


    </table>

</div>

<br>

<div style="text-align:center;float: right;" class="buttons">
    <button mat-raised-button color="primary" [class.spinner]="loading" [disabled]="loading"
        (click)="saveSale() "><mat-icon>save</mat-icon>שמירה</button>
</div>
